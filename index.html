<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Peddana&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>
<body>
    <div class="container">
        <br />
       
        <h1>Weekly Forcast in<span id="city">👁‍🗨</span></h1>
      
      <div class="info">
      
        <section><form class="search-form" id="search-form">
        <input type="text" placeholder="Enter City" id="city-input" />
        <span class="submit-b"><input type="submit" value="Search" /></span>
    </form>
    </section>
<ul><li class="date" id="c-date">
👁‍🗨

</li></ul>

        <section class="main" id="main-weather">
            <div class="card text-center" style="width: 18rem">
                <div class="card-body">
                    <h5 class="card-title" id="main-day">👁‍🗨</h5>
                    <p class="card-text">
                    </br>
                        High of <span class="HighMainTempature" id="high-main-tempature">👁‍🗨</span><span class="temp-emoji">👁‍🗨</span><br />
                        Low of <span class="LowMaintempature" >👁‍🗨</span><span class="temp-emoji">👁‍🗨</span>
                    </p>
                </div>
                <span>
                    <section class="flavors">
                        <div>percipitation <span>👁‍🗨</span>%</div> 
                        <div>Uv Indext <span>👁‍🗨</span>%</div>
                        <div>Wind ENE <span>👁‍🗨</span></div>
                        <div>Feels Like <span>👁‍🗨</span><small>👁‍🗨</small></div>
                    </section>
                </span>
            </div>
        </section>
        
        <span>
            <section class="change-b" id="j-change-b">
                <button id="current-l-b">Current Location</button>
                <button id="fahrenheit">Change to <span class="temp-emoji">℉</span></button>
                <button id="celcius">Change to <span class="temp-emoji">℃</span></button>
        
            </section>
        </span>

        </div>



        <br />
       

        <br />

    </div>
</body>
<sript src="script.js">
</sript>
<footer class="footer"><small><a href="https://github.com/auriellechell/weather-project/commit/04acc2fb6aa1761a5a50731a4e48bed3b73c1a92" target="_blank">Open Source Code</a> by:Aurielle Collins</small> </footer>

</html>
